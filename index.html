<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <header>
      <h2>Rinto Torishima's portforio</h2>
    </header>
    <div class="wrapper">
      <main>
        <section class="profile">
          <h2 id="intro">自己紹介</h2>
          <p>
            札幌情報未来専門学校 <br />
            インフォメーションテクノロジー学科 <br />
            1年生 鳥島 凜人です。
          </p>
          <br /><br /><br /><br /><br /><br /><br /><br /><br />
          <h2 id="prod">制作物</h2>

          <div class="box">
            <a
              href="http://ik1-439-51829.vs.sakura.ne.jp/topics"
              target="_blank"
              class="hover"
              ><figure>
                <img
                  src="images/scShot.png"
                  width="250"
                  height="250"
                  class="fit"
                  alt=""
                />
                <figcaption>Laravel掲示板</figcaption>
              </figure>
            </a>

            <div class="ba">
              <a
                href="https://github.com/Rinto-Torishima/snsapp"
                target="_blank"
                class="hover"
              >
                <figure>
                  <img
                    src="images/neko.jpg"
                    width="250"
                    height="250"
                    class="fit"
                    alt=""
                  />
                  <figcaption>掲示板 ソースコード</figcaption>
                </figure>
              </a>
            </div>
          </div>

          <br /><br /><br /><br /><br />
          <h2 id="contact">連絡先</h2>
        </section>
      </main>
    </div>
    <div id="app">
      <!--ハンバーガーメニューのボタン-->
      <div class="hamburger_btn" v-on:click="ActiveBtn=!ActiveBtn">
        <span
          class="line line_01"
          v-bind:class="{'btn_line01':ActiveBtn}"
        ></span>
        <span
          class="line line_02"
          v-bind:class="{'btn_line02':ActiveBtn}"
        ></span>
        <span
          class="line line_03"
          v-bind:class="{'btn_line03':ActiveBtn}"
        ></span>
      </div>
      <!--サイドバー-->
      <transition name="menu">
        <div class="menu" v-show="ActiveBtn">
          <ul>
            <li><a href="#intro">プロフィール</a></li>
            <li><a href="#prod">制作物</a></li>
            <li><a href="#contact">連絡先</a></li>
            <li><a href="#">項目4</a></li>
            <li><a href="#">項目5</a></li>
          </ul>
        </div>
      </transition>
    </div>
    <script src="script.js"></script>
  </body>
</html>
